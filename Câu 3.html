<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số ký tự nguyên âm</title>
</head>
<body>
<script>
    let arr1 = ['a', 'g', 't', 'q', 'z', 'a', 'u', 'o', 'e', 'u', 'o', 'i', 'i']

    function count(arr) {
        let arr2 = ['a', 'o', 'e', 'u', 'i']
        let count = 0
        for (i = 0; i < arr2.length; i++) {
            for (j = 0; j < arr1.length; j++) {
                if (arr2[i] == arr[j]) {
                    count++
                }
            }
        }
        return count
    }

    document.write(count(arr1))
</script>
</body>
</html>
