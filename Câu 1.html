<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    function findX(a,b)
    {
        let x=parseFloat(-b/a)
        if(a==0)
        {
            if(b==0)
            {
                alert('Phương trình có vô số nghiệm!')
            }
            else
            {
                alert('Phương trình vô nghiệm')
            }
        }
        else
        {
            return x
        }
    }
    document.write(findX(5,8))
</script>
</body>
</html>
